      description: Updates an existing tour by ID
      parameters:
      - description: Tour ID
        in: path
        name: id
        required: true
        type: string
      - description: Tour object
        in: body
        name: tour
        required: true
        schema:
          $ref: '#/definitions/models.Tour'
      - description: Cover image file
        in: formData
        name: coverImage
